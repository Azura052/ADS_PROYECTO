<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>

    <!---- NAVBAR ---->
    <nav class="navbar navbar-expand-lg navbar-blue bg-light shadow-sm">
      <div class="container-fluid">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="imagenes/logoPagina.webp" alt="logoPagina" width="60px">
          <span class="ms-2 fs-4 fw-bold">CASHME</span>
        </a>
        <div class="d-flex">
          <button class="btn btn-outline-success me-2" type="button">Conocenos</button>
          <button class="btn btn-outline-primary" type="button">Inicia sesión</button>
        </div>
      </div>
    </nav>

    <!---- CONTENEDOR DEL FORMS ---->
    <div id="text-overlay"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div id="contenidoFormulario" class="card p-4 shadow-sm rounded-4">
        <form action="#" method="POST">
          <h3 class="text-center mb-4">Crear una cuenta</h3>

          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="usuario" placeholder="nombre@gmail.com" required>
          </div>

          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="*******" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Crear cuenta</button>

          <div class="text-center my-3">
            <span>--------- o ---------</span>
          </div>

          <!-- Botones de Google y Facebook -->
          <button type="button" class="btn btn-danger w-100 mb-2" id="google">
            <img src="imagenes/logoGoogle.png" alt="Iniciar sesión con Google" height="20px"> Iniciar sesión con Google
          </button>
          <button type="button" class="btn btn-primary w-100 mb-3" id="facebook">
            <img src="imagenes/logoFace.webp" alt="Iniciar sesión con Facebook" height="20px"> Iniciar sesión con Facebook
          </button>

          <!-- Enlace de inicio de sesión -->
          <p class="text-center mt-3">¿Eres administrador? <a href="#">Inicia sesión</a></p>
          
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
